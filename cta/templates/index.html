{% extends "base.html" %}
{% block content %}
    <h1>Upload CSV</h1>
    <form method="post" action="/" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      {{ form.csv_file() }}<br/>
      {% for error in form.csv_file.errors %}
      <div style="color: red;">{{error}}</div>
      {% endfor %}
      {{ form.submit() }}
    </form>
    {# Render results #}
    {% if results %}
    <hr/>
    {% include "results.html" %}
    {% endif %}
{% endblock %}

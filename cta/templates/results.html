<table class="table table-striped">
  <thead>
    <tr>
      {% for field in fields %}
      <th>{{field}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      {% for field in fields %}
      <td {% if not row[field]|trim() %}class="table-warning"{% endif %}>{{ row[field] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

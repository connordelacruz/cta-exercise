<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<table>
  <tr>
    {% for field in fields %}
    <th>{{field}}</th>
    {% endfor %}
  </tr>
  {% for row in data %}
  <tr>
    {% for field in fields %}
    <td>{{ row[field] }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
